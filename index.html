<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">
    </head>

    <body>
        <!-- Use of a main tag for semantics -->
        <main class="container">
            <div class="row">
                    <div id="modal" class="modal">
                            <div class="modal-content">
                                <span class="close-btn">&times;</span>
                                <i class="far fa-check-circle mx-auto"></i>
                                <h1 class="green-center mx-auto">Congratulations!</h1>
                                <h3 class="green-center mx-auto">You Won
                                    <div class="green-center mx-auto">
                                        Moves: <span id="modal-moves"></span> 
                                    </div>

                                    <div class="green-center  mx-auto">
                                       Time:  <span id="modal-time"></span> seconds
                                    </div>
                                    <button class="btn btn-success" id="modal-restart">Play Again</button>
                                </h3>
                                
                         </div>
                 </div>
            </div>
            <!-- header is row insted of div -->
            <header class="row">
                <!-- h1 is column instead of div -->
                <h1 class="mx-auto">Concentration</h1>
            </header>

            <div class="row info mx-auto">
                <div class="col-sm-2 stars" id="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="col-sm-2">Moves: <span id="moves"></span></div>
                <div class="col-sm-2 timer">Seconds: <span id="timer">0</span></div>
                <div class="col-sm-2 restart" id="restart">
                    <i class="fas fa-redo"></i>
                </div>
            </div>

            <section class="row">
                <!-- Nested container for ease of programming -->
                <div class="container board" id="board">
                    <div class="row cards">
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                    </div>

                    <div class="row cards">
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                    </div>
                    
                    <div class="row cards">
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                    </div>
                    
                    <div class="row cards">
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                        <div class="game-card hidden"></div>
                    </div>
                                
                </div>

            </section>

        </main>
        
        <!-- I'm using font awesome icons as the card images
             to make the game look stylish -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>

</html>
